
<body>

  <div  class="movie-container container">
    
   <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
     <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="#"> <img style=" max-height:52px; max-width:140px; margin-top: -15px;"
             src="../images/brand.jpg"></a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#/dashboard">Home</a>
                </li>
                <li><a >Comics</a>
                </li>
                <li><a href="#/character">Characters</a>
                </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{name}}<span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#/cart">Cart</a></li>
                    <li><a href="#/personal">Favourite Characters</a></li>
                    <li class="divider"></li>
                    <li><a ng-click="logout()">Logout</a></li>
          </ul>
        </li>
                </ul>
            </ul>
         </div>
      </div>
  </div>
    
    
     <div class="jumbotron">
       <p><h2>Welcome {{name}}!</h2></p>
     </div>
     
     </br>
     </br>

   <div class="panel panel-primary">
   <!--vkgjckgf-->
        <div class="panel-heading">
    <h3 class="panel-title">Your Favorite Characters</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="span12">
          <div class="loading" ng-hide="loaded">
           <img src="images/loading.GIF" />
           </div>
            <div id="owl-demo2" class="owl-carousel" ng-show="loaded">
              <div  ng-repeat="hero in   character" on-last-repeat ><a  ng-click = "selectCharacter(hero.charid)" data-toggle="modal" data-target="#myModal2"><img  class="poster"  src="{{hero.image}}"/></a></div>
            </div>
            </div>
          </div>
          </div>
      </div>



    <div class="panel panel-primary">
   <!--vkgjckgf-->
        <div class="panel-heading">
    <h3 class="panel-title">You Recently Reviewed</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="span12">
          <div class="loading" ng-hide="loaded2">
           <img src="images/loading.GIF" />
           </div>
            <div id="owl-demo3" class="owl-carousel">
              <div  ng-repeat="book in reviewed" on-last-repeat2 ><a  ng-click ="selectComic(book.comicid)" ><img  class="poster"  src="{{book.image}}"/></a></div>
            </div>
            </div>
        </div>
        </div>
        </div>

        




  <div class="modal fade bs-example-modal-lg" data-backdrop="static" id="myModal2" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="H1">
               What do you want to do?
            </h4>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-success" 
               ng-click="viewCharacter()" data-dismiss="modal">Character Description
            </button>
            <button type="button" ng-click="deleteFavorite()" data-dismiss="modal" ng-click="updateQuantity(value)" class="btn btn-danger">
              Delete from favorites
            </button>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>


<script src="http://owlgraphic.com/owlcarousel/assets/js/bootstrap-collapse.js"></script>
    <script src="http://owlgraphic.com/owlcarousel/assets/js/bootstrap-transition.js"></script>
    <script src="http://owlgraphic.com/owlcarousel/assets/js/bootstrap-tab.js"></script>
	  <script src="http://owlgraphic.com/owlcarousel/assets/js/application.js"></script>
  <script src="http://owlgraphic.com/owlcarousel/owl-carousel/owl.carousel.js"></script>
      
</div>
 

 
  </body>
